<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Basketball Scoreboard</title>
</head>
<body>
<div class="title"> 
  <h3 class="title">Basketball Scoreboard</h3>

</div>
  <div class="container">
    
    <div>
      
      <h3>HOME</h3>
      <div class="score">
        <div class="score-home" >
          <h2 id="score-home">0</h2>
        </div>
      </div>
      <button class="btn" onclick="home1()">+1</button>
      <button class="btn" onclick="home2()">+2</button>
      <button class="btn" onclick="home3()">+3</button>
    </div>
    <div>
     <h3>GUEST</h3>
     <div class="score">
        <div class="score-guest">
          <h2 id="score-guest">0</h2>
        </div>
     </div>
     <button class="btn" onclick="guest1()">+1</button>
     <button class="btn" onclick="guest2()">+2</button>
     <button class="btn" onclick="guest3()">+3</button>
   </div>
  
    </div>
    <button class="btn result" onclick="Result()">RESULT</button>
    <div class="result-space">
      <h3 id="result"></h2>
    </div>
    <button class="btn ng" onclick="NewGame()">NEW GAME</button>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
